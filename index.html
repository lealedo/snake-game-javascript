<!DOCTYPE html>
<html lang="en">
<head>
  <!-- css style sheet -->
  <link rel="stylesheet" href="style.css">

  <!-- meta data -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Snake Game</title>

  <!-- scripts. game.js need to get the game board element, thus should be loaded after the whole HTML page loaded. otherwise game.js will not be able to find the game-board. js and html are loaded at the same time by default -->
  <script src="game.js" defer></script>
  <script src="input.js"></script>
  <script src="snake.js"></script>
</head>

<body>
  <div id="game-board"></div>
</body>

</html>
